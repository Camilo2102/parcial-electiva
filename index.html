<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial electiva</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="m-4 p-5">
      <div class="my-3 d-flex justify-content-between">
        <h1>Listado de tareas</h1>
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Nuevo
              </button>
        </div>
      </div>
      <div class="grid mb-3">
        <div class="col-4">
            <div class="form-floating">
                <select class="form-select" id="filterSelect" aria-label="Floating label select example">
                  <option value="0" selected>Todas</option>
                  <option value="1">Cumplidas (Sin importar vigencia)</option>
                  <option value="2">No cumplidas (Vigentes)</option>
                  <option value="3">No cumplidas (No Vigentes)</option>
                </select>
                <label for="filterSelect">Selecciona el filtro</label>
              </div>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Numero de tarea</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Estado</th>
            <th scope="col">Fecha de finalizacion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de tarea</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="myForm">
                    <!-- Campo del nombre de la tarea-->
                    <div class="input-group mb-3">
                        <input type="text" id="taskName" class="form-control" placeholder="Nombre de la tarea" aria-label="Nombre de la tarea" aria-describedby="basic-addon1" required>
                    </div>
                    <!-- Seleccion de estado -->
                    <div class="input-group mb-3">
                        <select id="taskStatus" class="form-select" aria-label="Estado" required>
                            <option value="1">Pendiente</option>
                            <option value="2">Terminada</option>
                        </select>
                    </div>
                    <!-- Fecha de finalizacion-->
                    <div class="input-group mb-3">
                        <input type="date" id="taskDate" class="form-control" placeholder="Fecha de finalizacion" aria-label="Fecha de finalizacion" aria-describedby="basic-addon1" required>
                    </div>
                </form>
                
                  
            </div>
            <div class="modal-footer">
              <button type="button" id="closeModal" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" id="saveData" class="btn btn-primary">Guardar tarea</button>
            </div>
          </div>
        </div>
      </div>
    <script src="data.js"></script>
  </body>
</html>
